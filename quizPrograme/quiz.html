<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz program</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[url(s.png)] bg-no-repeat bg-size-[2000px] text-white">
  <div class="flex flex-col max-w-3xl justify-center m-auto backdrop-blur-2xl p-8 rounded-lg shadow-lg text-center mt-10 border">
    <h1 class="text-5xl font-bold text-gray-800/60">Some Basic Questions</h1>
    <div>
      <p id="question" class="text-3xl bg-blue-600/60 p-4 rounded-lg mt-15">
        <!-- Question will be inserted here by JavaScript -->
      </p>
      <ul class="optionsList">
        <li class="text-3xl text-white bg-gray-700/60 mt-10 p-4 rounded-lg hover:bg-gray-700/80 cursor-pointer"></li>
        <li class="text-3xl text-white bg-gray-700/60 mt-10 p-4 rounded-lg hover:bg-gray-700/80 cursor-pointer"></li>
        <li class="text-3xl text-white bg-gray-700/60 mt-10 p-4 rounded-lg cursor-pointer"></li>
        <li class="text-3xl text-white bg-gray-700/60 mt-10 p-4 rounded-lg hover:bg-gray-700/80 cursor-pointer"></li>
      </ul>
      <button id="nextBtn" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-2xl font-bold cursor-pointer hidden">Next</button>
      <p id="scoreDisplay" class="text-2xl mt-4 bg-gray-700/60 p-4 rounded-lg hidden"></p>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
